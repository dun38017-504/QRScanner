<!doctype html>
<html lang="en">
<head>

  <title>Contact - NascentSoulSoft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Get in touch with the NascentSoulSoft team." />
  <style>
    :root { --bg:#0b0f14; --card:#121822; --fg:#e8eef5; --muted:#a6b0c3; --brand:#4da3ff; --brand2:#7ef0d4; }
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;background:linear-gradient(120deg,var(--bg),#0f1520);color:var(--fg)}
    a{color:inherit;text-decoration:none} .container{max-width:780px;margin:0 auto;padding:24px}
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    .logo{display:flex;align-items:center;gap:10px;font-weight:700}
    .logo-badge{width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg,var(--brand),var(--brand2))}
    nav a{margin-left:18px;color:var(--muted)} nav a.active, nav a:hover{color:var(--fg)}
    h1{font-size:28px;margin:12px 0 16px}
    .card{background:var(--card);border:1px solid #1e2736;border-radius:16px;padding:20px}
    .muted{color:var(--muted)} .row{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    label{display:block;margin:12px 0 6px} input,textarea{width:100%;padding:10px 12px;border:1px solid #2a3547;border-radius:12px;background:#0f1622;color:#dbe7ff}
    textarea{min-height:120px;resize:vertical}
    .btn{margin-top:14px;padding:10px 16px;border-radius:12px;border:none;background:linear-gradient(135deg,var(--brand),var(--brand2));color:#07121c;font-weight:600;cursor:pointer}
    footer{margin-top:28px;padding:18px 0;color:#8b95a7;border-top:1px solid #1e2736}
    @media(max-width:720px){ .row{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><span class="logo-badge"></span> NascentSoulSoft</div>
      <nav>
        <a href="index.html">Home</a>

        <a href="privacy-policy.html">Privacy Policy</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </header>

    <h1>Contact</h1>
    <section class="card">
      <p class="muted">For support or partnerships, reach out via the channels below.</p>
      <p>
        üìß Email:

        <br/>

        <a href="https://github.com/dun38017-504" target="_blank" rel="noopener">dun38017-504</a>
      </p>
      <form onsubmit="event.preventDefault(); alert('Thanks! Your message has been received.');">
        <div class="row">
          <div>

</html>
